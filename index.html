<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Web with CSS & JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎬 Bringing Web Pages to Life</h1>
  </header>

  <main>
    <!-- Part 1: CSS Transitions & Animations -->
    <section>
      <h2>✨ CSS3 Transitions & Animations</h2>
      <button class="animated-btn">Hover Me</button>
      <div class="animated-box"></div>
    </section>

    <!-- Part 2: JavaScript Functions -->
    <section>
      <h2>📚 JavaScript Functions in Action</h2>
      <button id="calcBtn">Calculate 5 × 8</button>
      <p id="calcResult"></p>
    </section>

    <!-- Part 3: CSS + JS Combo -->
    <section>
      <h2>🎨 CSS + JS Integration</h2>

      <!-- Box animation -->
      <button id="animateBoxBtn">Animate Box</button>
      <div id="jsBox" class="js-box"></div>

      <!-- Card flip -->
      <div class="card" id="flipCard">
        <div class="card-inner">
          <div class="card-front">Front</div>
          <div class="card-back">Back</div>
        </div>
      </div>

      <!-- Modal -->
      <button id="openModal">Open Modal</button>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <p>This modal slides & fades in with CSS + JS!</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>🔥 Built with ❤️ by Dinu</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
